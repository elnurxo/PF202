<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <form>
        <!-- email -->
        <label for="email">Email: </label>
        <!-- readonly value="hey123" required disabled -->
        <input autocomplete="on" name="email" id="email" placeholder="enter your email..." type="email"> <br>
        <!-- password -->
        <label for="password">Password: </label>
        <input required name="password" id="password" placeholder="enter your password" type="password"> <br>
        <!-- button login -->
        <button type="submit">sign in</button>
        <button type="reset">cancel</button>
    </form>
</body>

</html>
