<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- toaster css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>API App | Add</title>
</head>

<body>
    <header class="h-[80px] flex justify-between items-center w-full bg-gray-200 px-12 shadow">
        <div class="logo">
            <a class="text-2xl font-bold" href="index.html">
                <span>Code</span>
                <span class="text-red-500">Academy</span>
            </a>
        </div>
        <nav class="flex gap-6">
            <a class=" hover:underline" href="index.html">Home</a>
            <a class="hover:underline" href="contact.html">Contact</a>
            <a class=" text-red-500 hover:underline" href="add.html">Add</a>
        </nav>
    </header>

    <main>
        <section class="mt-3.5 container mx-auto w-[95%]" id="add-grouo">
            <h3 class="text-center text-2xl">Add New Group</h3>
            <form id="add-form"
                class="max-w-md mx-auto p-6 bg-white shadow-lg border mt-2 border-gray-200 rounded-xl space-y-4">
                <input id="title" type="text" placeholder="Group title..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input id="major" type="text" placeholder="Group major..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input id="teacher" type="text" placeholder="Group teacher..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input id="mentor" type="text" placeholder="Group mentor..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <div class="flex items-center space-x-2">
                    <input id="isActive" type="checkbox"
                        class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="isActive" class="text-sm text-gray-700">Is group active currently?</label>
                </div>

                <input id="memberCount" type="number" min="5" max="30" placeholder="Group member count"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input id="currentModule" type="text" placeholder="Group current module..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input id="room" type="text" placeholder="Group room..."
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

                <div class="flex justify-between">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Add
                        Group</button>
                    <button type="reset"
                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
                </div>
            </form>

        </section>
    </main>



    <!-- toaster script -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- main script -->
    <script type="module" src="./src/js/add.js"></script>
</body>

</html>
