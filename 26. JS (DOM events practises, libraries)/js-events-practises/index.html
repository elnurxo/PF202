    <section id="modal-section">
      <button id="openModalBtn"
        class="block mx-auto my-4 cursor-pointer px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-blue-600">
        Add Movie</button>

      <div id="modal" class="modal">
        <div class="modal-content bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
          <h2 class="text-2xl font-bold text-gray-700 mb-4">Add New Movie</h2>
          <form id="addMovieForm" class="space-y-4">
            <div class="flex gap-2">
              <div>
                <label for="movieTitle" class="block text-gray-600 font-medium mb-2">Title</label>
                <input id="movieTitle" type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter movie title">
              </div>
              <div>
                <label for="movieGenre" class="block text-gray-600 font-medium mb-2">Genre</label>
                <input id="movieGenre" type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter movie genre">
              </div>
            </div>
            <div class="flex gap-2">
              <div>
                <label for="releaseYear" class="block text-gray-600 font-medium mb-2">Release Year</label>
                <input id="releaseYear" type="number"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter release year">
              </div>
              <div>
                <label for="imdbRating" class="block text-gray-600 font-medium mb-2">IMDb Rating</label>
                <input id="imdbRating" type="number" step="0.1"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter IMDb rating">
              </div>
            </div>
            <div class="flex gap-2">
              <div>
                <label for="movieImage" class="block text-gray-600 font-medium mb-2">Image URL</label>
                <input id="movieImage" type="url"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter image URL">
              </div>
              <div>
                <label for="director" class="block text-gray-600 font-medium mb-2">Movie Director</label>
                <input id="director" type="text"
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-red-500"
                  placeholder="Enter movie Director">
              </div>
            </div>
            <div class="flex items-center justify-end gap-2">
              <button id="closeModalBtn" type="button"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg shadow hover:bg-gray-400">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600">Add
                Movie</button>
            </div>
          </form>
        </div>
      </div>

    </section>
    <section id="movies">
      <div class="container w-[90%] mx-auto">
        <h1 class="text-center text-gray-800 text-2xl font-bold mb-6">Movies With TailwindCSS/JS</h1>

        <!-- Filters Section -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
          <input id="search"
            class="w-64 border border-gray-300 focus:outline-none focus:border-red-500 shadow rounded px-4 py-2"
            type="text" placeholder="Search movie...">

          <select id="yearSorter"
            class="w-48 border border-gray-300 focus:outline-none focus:border-red-500 shadow rounded px-4 py-2">
            <option value="" disabled selected>Sort Movies By Year</option>
            <option value="new-to-old">Newest to Oldest</option>
            <option value="old-to-new">Oldest to Newest</option>
          </select>

          <select id="imdbFilter"
            class="w-48 border border-gray-300 focus:outline-none focus:border-red-500 shadow rounded px-4 py-2">
            <option value="">All IMDb Ratings</option>
            <option value="0-2">0-2</option>
            <option value="2-4">2-4</option>
            <option value="4-6">4-6</option>
            <option value="6-8">6-8</option>
            <option value="8-10">8+</option>
          </select>
        </div>

        <!-- genres for movies -->
        <div class="flex flex-wrap justify-center gap-4 mt-6 genre-buttons">
          <button class="genre-btn px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300">All
            Genres</button>
        </div>

        <!-- Movies Grid -->
        <div class="movies-parent mt-6 mb-6 gap-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
        </div>
      </div>

    </section>
