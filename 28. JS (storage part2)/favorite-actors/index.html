<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- toaster link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom css -->
  <link rel="stylesheet" href="./src/style.css">
  <title>Favorite Actor App</title>
</head>

<body>
  <h1 class="text-center my-5 text-2xl title">Favorite Actors app with LocalStorage</h1>
  <p class="desc text-center mb-5 max-w-md mx-auto text-gray-700">
    This simple web app allows you to add, view, and manage a list of your favorite actors. It uses the browser's
    LocalStorage to save your data, so even if you refresh the page or close the browser.
  </p>

  <select class="border border-gray-400 rounded p-2 w-full mb-2 flex mx-auto max-w-md" name="language" id="language">
    <option value="en">english</option>
    <option value="ru">russian</option>
    <option value="az">azerbaijani</option>
  </select>
  <form id="add-actor" class="flex gap-2 max-w-md mx-auto">
    <input autocomplete="off" id="actor-inp" class="p-2 border w-full border-gray-500 rounded" type="text"
      placeholder="actor full name...">
    <button id="add-btn"
      class="text-white px-4 bg-neutral-700 rounded hover:shadow transition cursor-pointer">add</button>
  </form>
  <span class="error-message hidden max-w-md mx-auto mt-2 text-red-500">invalid value!</span>

  <ul class="mx-auto max-w-md mt-3" id="actors">
  </ul>

  <!-- toaster script -->
  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
